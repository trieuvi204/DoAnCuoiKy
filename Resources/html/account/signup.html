<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- AOS Libary -->
    <link href="../../../Vendors/aos-master/dist/aos.css" rel="stylesheet">
    <script src="../../../Vendors/aos-master/dist/aos.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inder&display=swap" rel="stylesheet">

    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- sign_up css -->
    <link rel="stylesheet" href="../../css/account/sign_up_style.css">

    <link rel="icon" href="Resources/img/Logo/logo_tt.png" type="image/png" sizes="48x48">


</head>

<body id="sign_up" class="sign_up_page"> 
    <div class="container form_sign_up" data-aos="zoom-in-up">
        <div class="title">
            <h2 id="title">Đăng Ký</h2>
        </div>
        <div class="sign_up_method">
            <div class="row">
                <div class="col-lg-6">
                    <div class="google method">
                        <a href=""><i class="fa-brands fa-google"></i>Đăng Ký Google</a>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="facebook method">
                        <a href=""><i class="fa-brands fa-facebook"></i>Đăng Ký Facebook</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="horizontal_ruler">
            <div class="row">
                <div class="col-lg-4">
                    <hr id="hr1">
                </div>
                <div class="col-lg-4 hr_text">
                    <p>Hoặc Tài Khoản</p>
                </div>
                <div class="col-lg-4">
                    <hr id="hr2">
                </div>
            </div>
        </div>
        <div class="input_sign_up">
            <div class="row ">
                <div class="col-lg-12">
                    <input class="Username input" id="Username" name="username" placeholder="Họ và tên" required>
                </div>
            </div>
            <div class="row row-cols-2">
                <div class="row">
                    <div class="col-lg-6 ">
                        <div class="inf_left">
                            <input class="phone input inf" name="phoneNumber" type="tel" placeholder="Số điện thoại*" required>
                        </div>
                    </div>
                    <div class="col-lg-6 ">
                        <div class="inf_right">
                            <input class="Email input inf" name="email" type="email" placeholder="Email*" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 ">
                        <div class="inf_left">
                            <input class="password input inf" name="password" type="password" placeholder="Mật Khẩu*" required>
                        </div>
                    </div>
                    <div class="col-lg-6 ">
                        <div class="inf_right">
                            <input class="retype_passwd input inf" type="password" placeholder="Xác nhận mật khẩu*" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="active_account">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Kích hoạt tài khoản qua Email
                            </label>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" >
                            <label class="form-check-label" for="defaultCheck2">
                              Kích hoạt tài khoản qua Zalo
                            </label>
                          </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="btn_sign_up">
            <button class="btn" id="create">Đăng Ký</button>
        </div>
        <div class="link_to_sign_in">
            <a href="sign_in.html">Bạn đã có tài khoản?<strong> Đăng nhập</strong></a>
        </div>


    </div>


</body>
<script>
    AOS.init();
</script>
<script src="../../js/fetch.js"></script>

</html>
