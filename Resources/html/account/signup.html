<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Đăng Ký</title>
	<!-- bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

	<!-- AOS Libary -->
	<link href="../../../Vendors/aos-master/dist/aos.css" rel="stylesheet">
	<script src="../../../Vendors/aos-master/dist/aos.js"></script>

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inder&display=swap" rel="stylesheet">

	<!-- icon -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

	<!-- sign_up css -->
	<link rel="stylesheet" href="../../css/account/sign_up_style.css">

	<link rel="icon" href="Resources/img/Logo/logo_tt.png" type="image/png" sizes="48x48">


</head>

<body id="sign_up" class="sign_up_page">
	<div class="container form_sign_up" data-aos="zoom-in-up">
		<div class="title">
			<h2 id="title">Đăng Ký</h2>
		</div>

		<div class="input_sign_up">
			<div class="row ">
				<div class="col-lg-12">
					<input class="Username input" id="username" name="username" placeholder="Họ và tên" required>
				</div>
			</div>
		</div>
		<div class="input_sign_up">
			<div class="row row-cols-2">
				<div class="row">
					<div class="col-lg-6 ">
						<div class="inf_left">
							<input class="phone input inf" id="sdt" name="phoneNumber" type="tel" placeholder="Số điện thoại*"
								required>
						</div>
					</div>
					<div class="col-lg-6 ">
						<div class="inf_right">
							<input class="Email input inf" id="email" name="email" type="email" placeholder="Email*" required>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-6 ">
						<div class="inf_left">
							<input class="password input inf" id="password" name="password" type="password" placeholder="Mật Khẩu*"
								required>
						</div>
					</div>
					<div class="col-lg-6 ">
						<div class="inf_right">
							<input class="retype_passwd input inf" id="cf_password" type="password" placeholder="Xác nhận mật khẩu*"
								required>
						</div>
					</div>
				</div>
			</div>

		</div>
		<div class="btn_sign_up">
			<input type="button" value="Đăng Ký" class="btn" id="create">
		</div>
		<div class="link_to_sign_in">
			<a href="sign_in.html">Bạn đã có tài khoản?<strong> Đăng nhập</strong></a>
		</div>


	</div>


</body>
<script>
	AOS.init();
</script>

<script>
	document.querySelector("#create").addEventListener("click", function (event) {
		// let ID = document.getElementById("ID");
		let username = document.getElementById("username");
		let sdt = document.getElementById("sdt");
		let Email = document.getElementById("email");
		let password = document.getElementById("password");
		let cf_password = document.getElementById("cf_password");

		let emailInput = Email.value;
		let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

		let passwordInput = password.value;
		let cf_passwordInput = cf_password.value;

		if (!emailPattern.test(emailInput)) {
			alert("Vui lòng nhập đúng định dạng email.");
		}
		else if (passwordInput != cf_passwordInput) {
			alert("Xác nhận mật khẩu thất bại!!!!");
		}
		else if (!username.value || !Email.value || !sdt.value || !password) {
			alert("Vui lòng đầy đủ thông tin.");
		} else {
			alert('Bạn đã đăng ký thành công!! Hãy quay lại trang đăng nhập');
			loadFetchScript();
			window.location.reload();
		}

		function loadFetchScript() {
			var script = document.createElement("script");
			script.src = "../../js/fetch.js";
			document.body.appendChild(script);
		}
	});
</script>
<script src="../../js/fetch.js"></script>



</html>
