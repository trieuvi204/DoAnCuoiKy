									<p>Mã Khách Hàng</p>
									<input type="text">

							</div>
							<div class="col-lg-3">

									<p>Tên Khách Hàng</p>
									<input type="text">

							</div>

									<p>Ngày Đăng Ký</p>
									<input type="date"  >
								</div>
							</div>
							<div class="col-lg-3">
								<div class="user-ranks input">

										<option value="Bạc">Bạc</option>

								</div>

								</div>
							</div>
							<div class="col-lg-3">
								<div class="booking_times input">
                  <p>Số Lần Đặt Sân</p>
                  <input type="number" value="1">
                </div>
							</div>
							<div class="col-lg-3">
								<div class="point input">
									<p>Diểm tích Lũy</p>
									<input type="text">
								</div>
							</div>
							<div class="col-lg-12">
								<div class="row" >
									<div class="submit-btn input">
										<button class="save"><i class="fa-solid fa-floppy-disk"></i> Lưu</button>
										<button class="cancel"><i class="fa-solid fa-rectangle-xmark"></i> Hủy</button>
									</div>

							</div>
