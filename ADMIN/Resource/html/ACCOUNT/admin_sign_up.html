<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ĐĂNG KÝ </title>
    <link rel="stylesheet" href="../../css/ACCOUNT/admin_sign_in.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="../../img/Logo/logo_tt.png">
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inder&display=swap" rel="stylesheet">
        <!-- AOS Libary -->
        <link href="../../../../Vendors/aos-master/dist/aos.css" rel="stylesheet">
        <script src="../../../../Vendors/aos-master/dist/aos.js"></script>
        <link rel="icon" href="Resources/img/Logo/logo_tt.png" type="image/png" sizes="48x48">
        <style>
            /* set up */
            * {
                padding: 0px;
                margin: 0px;
                box-sizing: border-box;
            }
    
            /* Body */
            body {
                font-family: "Inder", sans-serif;
                font-weight: 400;
                font-style: normal;
            }
        </style>
</head>
  <body id="admin_sign_in" class="admin_sign_in">
    <div class="container">
        <div class="form-container">
            <div class="row title">
                <h2>ĐĂNG KÝ</h2>
            </div>
            <div class="row">
                <form name="admin_sign_in" class="form-sign-in">
                    <div class="row">
                        <div class="col-6">
                            <div class="row input">
                                <input type="text" id="name" name="name" placeholder="Nhập tên nhân viên">
                            </div>
                            <div class="row input">
                                <input type="text" id="diachi" name="diachi" placeholder="Nhập địa chỉ">
                            </div>

                        </div>
                        <div class="col-6">
                            <div class="row input">
                                <input type="text" id="sdt" name="sdt" placeholder="Nhập số điện thoại">
                            </div>
                            
                            <div class="row input">
                                <input type="text" id="chucvu" name="chucvu" placeholder="Nhập chức vụ">
                            </div>
                        </div>
                    </div>
                    <div class="row input email">
                        <input type="email" id="email" name="email" placeholder="Nhập email">
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="row input">
                                <input type="password" id="password" name="matkhau" placeholder="Nhập mật khẩu">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="row input">
                                <input type="password" id="cf_password" placeholder="Nhập lại mật khẩu">
                            </div>
                        </div>

                    </div>
                    <div class="row ">
                        <p class="remember-passwd"><input type="checkbox" > Nhớ Mật Khẩu</p>
                    </div>
                    
                    <div class="row btn_sign_up">
                        <button>ĐĂNG KÝ</button>
                    </div>
                    <div class="row">
                        <div class="forgot-passwd col-4 footer-link">
                            <a href="#">Quên Mật Khẩu</a>
                        </div>
                        <div class="turnback_index col-3 footer-link">
                            <a href="../manage_membership/membership_management.html">Quay Lại</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

<script>
    AOS.init();
</script>

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


<script src="../../js/admin_signup_fetch.js"></script>
</html>
